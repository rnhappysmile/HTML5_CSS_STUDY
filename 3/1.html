<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>스타일 시트 사용하기</title>
</head>
<body>
<table>
  <tr>
    <td>기본 백그라운드 입니다</td>
    <td>백그라운드변경하고 이미지를 중간에 넣습니다.</td>
    <td>백그라운드변경하고 이미지를 아래에 넣었습니다.</td>
  </tr>
  <tr>
    <td>보더 칼러 black입니다.</td>
    <td>보더스타일 dotted, 칼러red변경입니다.</td>
    <td>보더스타일 dashed, 칼러 blue변경입니다.</td>
  </tr>
</table>
</body>
</html>
